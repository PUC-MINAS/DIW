<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="tamBotoes();">
<script src="js/fbapi.js"></script>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="#">DIW</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li id="face">
					<fb:login-button scope="public_profile, email" onlogin="checkLoginState();">
                    </fb:login-button>
				</li>
                <li>
					<a id="perfil-link" href="">
                        <img id="perfil-img" src="" alt="" class="img-circle">
                    </a>

						<span id="perfil-name"></span>

</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="formulario">
            <form id="cadastro" class="form-horizontal">
                <div class="form-group">
                    <input type="text" id="id" hidden>
                    <div class="col-md-6">
                        <div id="div-inserir-foto">
                            <img src="imagens/inserir-img.png" alt="" id="inserir-foto">
                            
                        </div>
                        <label for="foto_url">Foto_url</label>
                        <input class= "form-control" id="foto_url" type="text" onchange="takeImg();" placeholder="URL da foto">
                    </div>
                    <div class="col-md-6">
                        <p>
                            <label for="nome">Nome</label>
                            <input class= "form-control" type="text" id="nome" placeholder="Nome">
                        </p>
                        <div class="row linha-radio">
                            
                            <div class="col-md-6 col-sm-2 col-xs-6">
                                <input type="radio" name="sexo" id="sexo" value="Masculino">
                                <label for="sexo">Masculino</label>
                            </div>
                            <div class="col-md-6 col-sm-2 col-xs-6">
                                <input type="radio" name="sexo" id="sexo" value="Feminino">
                                <label for="sexo">Feminino</label>
                            </div>
                        </div>
                            
                            
                        
                        <p>
                            <label for="cidade">Cidade</label>
                            <input class= "form-control" type="text" id="cidade">
                        </p>
                        <p>
                            <label for="site">Site</label>
                            <input class= "form-control" type="text" id="site">
                        </p>
                        <p>
                            <label for="data_nascimento">Data de Nascimento</label>
                            <input class= "form-control" type="date" id="data_nascimento">
                        </p>
                        <!--<p>
                            <label for="foto_url">Foto_url</label>
                            <input class= "form-control" id="foto_url" type="text">
                        </p> -->          
                    </div>
                </div>
            </form>
             <div class="row">
                 <div class="col-md-12 col-sm-12 col-xs-12">
                    <input class="btn btn-primary" id="listagem" type="submit" onclick="javascript: execRetrieve();" value="Listagem">
                    <input class="btn btn-success" id="inserir" type="submit" onclick="execCreate();" value="Inserir">
                    <input class="btn btn-warning" id="confirmar" type="submit" onclick="confirmUpdate();" value="Confirmar">
                    <input class="btn btn-danger" type="submit" id="cancel" onclick="cancelUpdate();" value="Cancelar">
                </div>
             </div>       
            
            
            
            
            <!--<input type="submit" onclick="execDelete();" value="Excluir">-->
        
        </div>
    </div>
    

    <div class="row">
           
            <div id="div_listagem" class="table-responsive">
                    
                        
            </div>
    </div>   
    
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
