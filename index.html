<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD - Trabalho de Desenvolvimento de Interfaces Web</title>
    <style>
        input#confirmar {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div class="div_form">
        <form id="cadastro">
            <input type="text" id="id" hidden>
            <p>
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email">
            </p>
            <p>
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade">
            </p>
            <p>
                <label for="estado">Estado</label>
                <input type="text" id="estado">
            </p>
            <p>
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento">
            </p>           
            
        </form>
        <input id="listagem" type="submit" onclick="javascript: execRetrieve();" value="Listagem">
        <input id="inserir" type="submit" onclick="execCreate();" value="Inserir">
        <input id="confirmar" type="submit" onclick="confirmUpdate();" value="Confirmar">
        <!--<input type="submit" onclick="execDelete();" value="Excluir">-->

    </div>

    <div id="div_listagem">
        
            
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    
</body>
</html>
