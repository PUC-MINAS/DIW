<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD - Trabalho de Desenvolvimento de Interfaces Web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
<div class="container-fluid cont-centro">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 ">
            <div id="login">
                <h1>Agenda</h1>
                <form class="form-horizontal" action="" id="form-login">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                                <input class="form-control" type="email" placeholder="Email">
                                <input class="form-control" type="password" placeholder="Senha">
                            </div>
                        </div>
                        
                        <div class="row botao">
                            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">
                                    <input class="form-control btn btn-success" type="submit" value="Entrar">
                            </div>
                        </div>                        
                    </div>                    
                </form>
            </div>
        </div>
    </div>
    
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
